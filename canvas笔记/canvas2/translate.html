<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			background: #58a;
		}
		canvas {
			position: absolute;
			top: 50%; left: 50%;
			margin-top: -250px;
			margin-left: -250px;
			background: #fff;
		}
	</style>
</head>
<body>
	<canvas width="500" height="500"></canvas>
	<script>
		var c = document.querySelector('canvas');
		var ctx = c.getContext('2d');
		var num = 0;
		var num1 = 500;

		setInterval(draw, 100)

		function draw () {


			ctx.clearRect(0, 0, c.width, c.height);
			ctx.save();
			ctx.beginPath();

			ctx.fillRect(0, 100, 100, 100);
			num ++;
			ctx.translate(num, num)
			ctx.fillRect(0, 100, 100, 100);

			ctx.closePath();
			ctx.restore();
		}

	</script>
</body>
</html>
