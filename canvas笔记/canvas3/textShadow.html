<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			background: #58a;
		}
		canvas {
			position: absolute;
			top: 50%; left: 50%;
			margin-top: -250px;
			margin-left: -250px;
			background: #fff;
		}
	</style>
</head>
<body>
	<canvas class = "myCanvas" width="500" height="500">Your Browser does not support Canvas, please upgrade</canvas>
	<script>
		var c = document.querySelectorAll('.myCanvas');
		var btn = document.querySelector('input');
		var ctx = c[0].getContext('2d');
		var num = 0;
		var speed = 1;
		var str = '好好学习天天向上'
		var arr = ['alphabetic', 'top', 'hanging', 'middle', 'ideographic', 'bottom',]

		draw();

		setInterval(draw, 10)

		function draw () {

			if (num < 0 || num > 50 ) {
				speed = -speed;
			}
			num += speed;

			ctx.clearRect(0, 0, c[0].width, c[0].height);

			ctx.beginPath();
			ctx.save();

			ctx.translate(-100, -100)

			ctx.shadowColor = "#fb3";
			ctx.shadowBlur = 0;
			ctx.shadowOffsetX = num;
			ctx.shadowOffsetY = num;

			ctx.font = "50px impact"
			ctx.strokeText("好好学习", 250, 250, 500);

			ctx.restore();
			ctx.closePath();
		}
	</script>
</body>
</html>
