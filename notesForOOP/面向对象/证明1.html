<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	 <script>
     /* 证明  c.prototype = new creat; 仅仅是将creat挂在c的原型连上而不是简单的赋值*/
        function creat (name) {
            this.name = name;
        }
        creat.prototype.showName = function(){
            var job = 'teacher';
            alert(job)
        };

        function c () {

        }

        c.prototype = new creat;

        c.prototype.showName = function(){
            alert(1)
        };

        var a = new creat;
        var b = new c;

        a.showName();
        b.showName();
        console.dir(a)


        console.dir(b)

/*
__proto__: creat 一般这里都是object类型，而这里是一个实例化对象
name:
undefined
showName: () 这里的是后面对子构造函数添加的方法，在这里找到后就不会继续找，所以不会覆盖父构造函数本身的方法
__proto__:
Object
constructor: creat(name)
showName: () 这里的是父构造函数本身的方法
__proto__:
Object
 */



    </script>
</body>
</html>
