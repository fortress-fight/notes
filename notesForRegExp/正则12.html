<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		textarea {
			width: 200px;
			height: 100px;
			resize: none;
			border: 2px solid black;
		}
	</style>
</head>
<body>
	<div id="box">
		<textarea></textarea>
		<input type="button" value="转换">
		<textarea></textarea>
	</div>
	<script>
		var oText = document.getElementsByTagName("textarea");
		var oBtn = document.getElementsByTagName("input")[0];
		var a = [];
		var re = {
			chinese:/[\u4e00-\u9fa5]/,
			space:/^\s*|\s*$/,
			Email:/^\w+@[a-z0-9]+(\.[a-z]+){1,3}$/,
			http:/[a-zA-z]+:[^\s]*/,
			qq:/[1-9][0-9]{4,9}/,
			locEmall:/[1-9]\d{5}/,
			id:/[1-9]\d{14}|[1-9]\d{17}|[1-9]\d{16}x/
		}
		oBtn.onclick = function(){
			oText[1].value = re.chinese.test(oText[0].value);
		}
	</script>
</body>
</html>
