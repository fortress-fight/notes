<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			div{
				width: 16.6667%;
				height:100px;
				background-color:red;
				float: left;
				box-sizing: border-box;
				border: 1px solid #000;
				font-size: 50px;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<!--
			
			当屏幕宽度很大的时候 一行有6个
			当屏幕宽度中等的时候 一行有3个
			当屏幕宽度较小的时候 一行有2个
			当屏幕宽度很小的时候 一行有1个
			
			
		-->
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</body>
</html>
