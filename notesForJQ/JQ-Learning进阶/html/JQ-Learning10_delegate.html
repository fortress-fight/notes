<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 300px;
			height: 20px;
			background: #58a;
			margin: 50px;
		}

	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<script src = 'jquery-1.10.1.min.js'></script>
	<script>
		$("ul").delegate('li', 'click', function () {
			$(this).css('background', 'red');
			$('ul').undelegate();
		})
	</script>
</body>
</html>
