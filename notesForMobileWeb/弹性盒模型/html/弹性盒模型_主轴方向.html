<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box {
			width: 500px;
			margin: auto;
			height: 200px;
			border: 1px solid black;
			display: flex;
			justify-content: space-around; 
		/* 	display: -webkit-box;
		-webkit-box-pack: justify; */
		}
		#box div {
			width: 50px;
			height: 50px;
			border: 1px solid #fff;
			font-size: 30px;
			line-height: 50px;
			text-align: center;
			background: #58a;
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</div>
</body>
</html>
