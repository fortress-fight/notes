<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p,
		input {
			position: absolute;
			width: 100%;
			text-align: center;
			font-size: 50px;
			color: #fff;
		}
		input {
			top: auto;
			bottom: 0;
			color: #000;
		}
		body {
			margin: 0;
			background: #58a;
		}
		canvas {
			position: absolute;
			top: 50%; left: 50%;
			margin-top: -250px;
			margin-left: -250px;
			background: #fff;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>
	<img src="" alt="">
	<script>
		var c = document.querySelector('canvas');
		var img = document.querySelector('img');
		var ctx = c.getContext('2d');

		draw();

		document.onclick  = function () {
			draw()
		}

		function draw () {
			ctx.clearRect(0, 0, c.width, c.width);
			ctx.save();
			ctx.beginPath();


			ctx.fillRect(0, 0, 200, 200);
			ctx.fillRect(200, 200, 200, 200);

			var i = c.toDataURL();

			ctx.fillStyle = "pink";
			ctx.fillRect(100, 100, 200, 300);


			ctx.closePath();
			ctx.restore();
			img.src = i;
		}
	</script>
</body>
</html>
