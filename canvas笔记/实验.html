<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			background: #58a;
		}
		canvas {
			position: absolute;
			top: 50%; left: 50%;
			margin-top: -250px;
			margin-left: -250px;
			background: #fff;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="500" height="500">Your Browser does not support Canvas, please upgrade</canvas>
	<script>
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext('2d');
		var img = new Image();
		img.src = '3.jpg';
		img.onload = function () {
			draw();
		}
		function draw () {
			ctx.drawImage (img, 0, 0, 500, 500);
		}
	</script>
</body>
</html>
