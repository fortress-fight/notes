<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box {
            width: 500px;
            margin: auto;
            height: 200px;
            display: flex;
            border: 1px solid black;
            /*flex-direction: row-reverse;*/
            /*flex-direction: column-reverse;*/
            /*flex-direction: column;*/
            /*justify-content: space-around;*/
            align-items: baseline;
        }
        #box div {
            width: 50px;
            height: 50px;
            border: 1px solid #fff;
            font-size: 30px;
            line-height: 50px;
            text-align: center;
            background: #58a;
            color: #fff;
        }
        #box div:nth-child(1){
        	order: 3;
        	flex-grow: 100;
        }
        #box div:nth-child(2){
        	order: 2;
        	flex-grow: 200;
        }
        #box div:nth-child(3){
        	order: 1;
        	flex-grow: 50;
        }
        #box div:nth-child(4){
        	order: 4;
        	flex-grow:30;
        }
    </style>
</head>
<body>
    <div id="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
