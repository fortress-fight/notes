	 <script>
        function creat (name) {
            this.name = name;
        }
        creat.prototype.showName = function(){
            var job = 'teacher';
            alert(this.name + job)
        };

        var a = new creat('小明');
        var b = new creat('小包');
        a.showName();
        b.showName();

    </script>
