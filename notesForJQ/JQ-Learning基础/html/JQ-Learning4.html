<!document html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			ul {
				margin: 0;
				padding: 0;
			}
			li {
				width: 300px;
				height: 50px;
				border: 1px solid black;
			}
		</style>
		<script src = 'jquery-1.10.1.min.js'></script>

	</head>
	<body>
		<ul>
			<li></li>
			<li class = "target"></li>
			<li data = "attr"></li>
			<li></li>
			<li></li>
		</ul>
		<script>
			var a = $('li');
			/* 从一组元素中选择符合要求的元素 */
			var b = a.filter('.target');
			b[0].style.background = '#58a';
			var c = a.filter('[data=attr]')
			c[0].style.background = 'red';
		</script>
	</body>
</html>
