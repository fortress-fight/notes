<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1 {
			width: 200px;
			height: 200px;
			background: #58a;
			position: absolute;
			top: 0; left: 0;
		}
		#div2 {
			width: 200px;
			height: 200px;
			background: #fb3;
			position: absolute;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<script>
		function far () {
			this.name = [1,2,3]
		}

		function son () {
			far.call(this)
		}


		far.prototype.showName = function(){
			alert(this.name)
		};

		var bra = function (){}
		bra.prototype = far.prototype;
		son.prototype = new bra();
		son.prototype.constructor = son;

		var f = new son();
		f.name.push(4);
		var s = new son()

		alert(f.name)
		alert(s.name)
	</script>
</body>
</html>
