<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box {
            width: 500px;
            margin: auto;
            height: 200px;
            display: -webkit-box;
            -webkit-box-orient: horizontal;
            /*-webkit-box-direction: reverse;*/
            border: 1px solid black;
            /*-webkit-box-pack: justify;*/
            -webkit-box-align: center;
        }
        #box div {
            width: 50px;
            height: 50px;
            border: 1px solid #fff;
            font-size: 30px;
            line-height: 50px;
            text-align: center;
            background: #58a;
            color: #fff;
        }
        #box div:nth-child(1){
        	-webkit-box-ordinal-group: 2;
        	-webkit-box-flex: 10;
        }
        #box div:nth-child(2){
        	-webkit-box-ordinal-group: 3;
        	-webkit-box-flex: 12;
        }
        #box div:nth-child(3){
        	-webkit-box-ordinal-group: 1;
        	-webkit-box-flex: 20;
        }
        #box div:nth-child(4){
        	-webkit-box-ordinal-group: 4;
        	-webkit-box-flex: 100;

        }
    </style>
</head>
<body>
    <div id="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
