<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="加载">
	<script>
		var btn = document.getElementsByTagName('input')[0];
		btn.onclick = function () {
			var xhr = new XMLHttpRequest();
			xhr.open('get', '1.txt', true);
			xhr.send();
			xhr.onload = function () {
				alert(xhr.responseText);
			}
		}
	</script>
</body>
</html>
