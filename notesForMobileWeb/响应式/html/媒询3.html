<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
		}
		#wrap {
			display: flex;
		}
		#wrap div{
			width: 25%;
			height: 100px;
			line-height: 100px;
			font-size: 50px;
			color: #fff;
			background: #58a;
			text-align: center;
			border: 1px solid black;
		}

		/* @media only screen and (min-width: 800px) and (max-width: 1000px) {
			#wrap div {
				background: #fb3;
			}
		} */
		@media only screen and (min-width: 500px) {
			#wrap div {
				background: #fb3;
			}
			#wrap div:before {
				content: '我来了';
			}
		}

		@media only screen and (min-width: 800px) {
			#wrap div {
				background: red;
			}
		}


	</style>
</head>
<body>
	<div id="wrap">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	</div>
</body>
</html>
