<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			background: #58a;
		}
		canvas {
			position: absolute;
			top: 50%; left: 50%;
			margin-top: -250px;
			margin-left: -250px;
			background: #fff;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>
	<script>
		(function () {
			var c = document.getElementById('canvas');
			var ctx = c.getContext('2d');
			ctx.beginPath();
			ctx.save();

			ctx.fillRect(0, 0, 200, 200);

			var oImage = ctx.getImageData(0, 0, 200, 200);

			for (var i = oImage.data.length - 1; i >= 0; i--) {
				oImage.data[i*4] = 255;
			}
			
			ctx.putImageData(oImage, 200, 200);


			ctx.restore();
			ctx.closePath();
		})()
	</script>
</body>
</html>
