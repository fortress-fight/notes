<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			background: #58a;
		}
		canvas {
			position: absolute;
			top: 50%; left: 50%;
			margin-top: -250px;
			margin-left: -250px;
			background: #fff;
		}
	</style>
</head>
<body>
	<canvas class = "myCanvas" width="500" height="500">Your Browser does not support Canvas, please upgrade</canvas>
	<script>
		var c = document.querySelectorAll('.myCanvas');
		var btn = document.querySelector('input');
		var ctx = c[0].getContext('2d');
		
		draw();
		function draw () {
			var cLG = ctx.createLinearGradient(0, 0, 500, 500);
			cLG.addColorStop(0,"black");
			cLG.addColorStop(1,"white");
			ctx.fillStyle = cLG;
			ctx.fillRect(0, 0, 500, 500);
		}
	</script>
</body>
</html>
