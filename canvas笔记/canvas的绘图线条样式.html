<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background: #000;
		}
		canvas {
			position: absolute;
			top: 50%; left: 50%;
			margin-top: -250px;
			margin-left: -250px;
			background: #fff;
		}
	</style>
</head>
<body>
	<canvas width="500" height="500">哈哈哈</canvas>
	<script>
		var oC = document.getElementsByTagName('canvas')[0];
		var oCG = oC.getContext('2d');

		oCG.beginPath();
		oCG.strokeStyle = 'red';
		oCG.moveTo(100,100);
		oCG.lineTo(300,300);
		oCG.lineWidth = 20;
		oCG.lineCap = 'round';
		oCG.stroke();
		oCG.closePath();

	</script>
</body>
</html>
