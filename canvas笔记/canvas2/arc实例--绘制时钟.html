<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      background: #58a;
    }
    canvas {
      position: absolute;
      top: 50%; left: 50%;
      margin-top: -250px;
      margin-left: -250px;
      background: #fff;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script>
    var c = document.getElementById('canvas');
    var ctx = c.getContext('2d');
    var x = 250;
    var y = 250;
    var r = 200;

    clock ();
    setInterval(clock, 1000)
    function clock () {
      ctx.clearRect(0, 0, c.width, c.height);
      // 获取时间
      var time = new Date();
      var H = time.getHours();
      var M = time.getMinutes();
      var S = time.getSeconds();

      // 绘制分针刻度

      ctx.beginPath();
      ctx.lineWidth = 2;
      for (var i = 0; i < 60; i++) {
        ctx.moveTo(x, y);
        ctx.arc(x, y, r, i * 6 * Math.PI/180, (i+1) * 6 * Math.PI/180);
      }
      ctx.closePath()
      ctx.stroke();

      // 绘制分针刻度的覆盖层

      ctx.beginPath();
      ctx.fillStyle = "#fff";
      ctx.arc(x, y, r*0.95, 0, 360 * Math.PI/180);
      ctx.closePath()
      ctx.fill();

      // 绘制时针刻度

      ctx.beginPath();
      ctx.lineWidth = 5;
      for (var i = 0; i < 12; i++) {
        ctx.moveTo(x, y);
        ctx.arc(x, y, r, i * 30 * Math.PI/180, (i+1) * 30 * Math.PI/180);
      }
      ctx.closePath()
      ctx.stroke();

      // 绘制时针刻度的覆盖层

      ctx.beginPath();
      ctx.fillStyle = "#fff";
      ctx.arc(x, y, r*0.9, 0, 360 * Math.PI/180);
      ctx.closePath()
      ctx.fill();

      // 绘制秒针

      ctx.beginPath();
      ctx.lineWidth = "2";
      ctx.moveTo(x, y);
      ctx.arc(x, y, r*0.7, (S * 6 - 90 )* Math.PI/180 , (S * 6 - 90 )* Math.PI/180);
      ctx.stroke();

      // 绘制分针

      ctx.beginPath();
      ctx.lineWidth = "5";
      ctx.moveTo(x, y);
      ctx.arc(x, y, r*0.6, (M * 6 - 90 )* Math.PI/180 , (M * 6 - 90 )* Math.PI/180);
      ctx.stroke();

       // 绘制时针

      ctx.beginPath();
      ctx.lineWidth = "8";
      ctx.moveTo(x, y);
      ctx.arc(x, y, r*0.4, (M * 30 - 90 + S * 0.5)* Math.PI/180 , (M * 30 - 90 + S * 0.5)* Math.PI/180);
      ctx.stroke();
    }

  </script>
</body>
</html>
